<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Hello, world!</title>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PasGen</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="row mt-4">
          <div class="col"></div>
          <div class="col-8">
            <form action="password">
                <select class="form-select mb-4" name="lenght" aria-label="Default select example">
                    <option selected>Select Lenght for your password</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>

                
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" name="uc" id="exampleCheck1">
                  <label class="form-check-label"  for="exampleCheck1">UpperCase</label>
                </div>


                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" name="num" id="exampleCheck2">
                    <label class="form-check-label" for="exampleCheck1">Numbers</label>
                  </div>

                  <div class="mb-3 form-check mb-2">
                    <input type="checkbox" name="sy" class="form-check-input" id="exampleCheck3">
                    <label class="form-check-label" for="exampleCheck1">Symbols</label>
                  </div>


                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
          <div class="col"></div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

   
  </body>
